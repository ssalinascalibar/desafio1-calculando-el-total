<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculando el total</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="product">
          <div class="card">
            <div class="card-content">
              <img src="assets/img/laptop.png" alt="img-laptop" />
              <h3>Laptop Gamer AMD</h3>

              <input
                class="form-control"
                id="form-control-cantidad"
                type="number"
                placeholder="Cantidad"
                aria-label="default input example"
              />
              <input
                class="form-control"
                id="form-control-color"
                type="text"
                placeholder="Color"
                aria-label="default input example"
              />

              <h4>Precio: 400000</h4>
            </div>

            <button onclick="calcular()">Calcular Total</button>
          </div>
        </div>
      </main>

      <aside>
        <div class="pedido">
          <p id="total">Total: $</p>
          <p id="cantidad">Cantidad:</p>
          <div class="color">
            <p>Color:</p>
            <div id="circle"></div>
          </div>
        </div>
      </aside>

      
    </div>

    <script src="assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
